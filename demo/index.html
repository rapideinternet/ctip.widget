<!DOCTYPE html>
<html>
	<head>
		<title>CTIP Widget</title>
	
	 	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw==" crossorigin=""/>

		<link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.35.1/mapbox-gl.css" rel='stylesheet' />
		<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.35.1/mapbox-gl.js"></script>
	
		

		<style>
			body, html { height:100%; margin:0px; padding:0x; }
			#ctip-widget { height:100%; font-family:arial; font-size:14px; }
			#ctip-widget #map { height: 100%; width:80%; float:left;  }
			#ctip-widget #map .ctip-icon { width:16px; height:16px; background-color:red; border-radius:100px; }
			#ctip-widget #layers { width: calc(20% - 40px); height:100%; float:left; padding:20px; }
		</style>
	</head>
	<body>
		<div id="ctip-widget">
			<div id="map"></div>
			<div id="layers">
			
			</div>

			<template id="layer-template">
				<div class="layer"><input type="checkbox"><label>Some layer</label></div>
			</template>	
		</div>
	
		<script src="../dist/jquery.ctip.widget.js"></script>
		<script>
			$( function() {
				$( "#ctip-widget" ).ctipWidget( {
					mapSelector: "#map",
					layersSelector: "#layers",
					layerTemplateSelector: "#layer-template", 
					center: {
						lat: 53.219383,
						lng: 6.566502,
						zoom: 14
					}
				} );
			} );
		</script>
	</body>  
</html>
